<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" type="text/css" href="imagesliderstyles.css">
    <script src="https://kit.fontawesome.com/4ed2198b96.js" crossorigin="anonymous"></script>
    
</head>
<body>
    
<div class="carousel-container">
    <!--Button images to move the image slider forwards/backwards-->
    <i class="fas fa-angle-double-left" id="prevBtn"></i>
    <i class="fas fa-angle-double-right" id="nextBtn"></i>
<div class="carousel-slide">
    <!--All images in the slider. First and last images are cloned to produce infinite looping effect-->
    <img id="last-clone" src="images/imageslider/treeslandscape.jpg" alt="trees and countryside reflected in a lake">
    <img src="images/imageslider/beachresort.jpg" alt="A bustling beach resort with mountains in the distance">
    <img src="images/imageslider/forest.jpg" alt="a path through an autumn forest">
    <img src="images/imageslider/laguna.jpg" alt="two wooden boats on a clear blue lake surrounded by mountains">
    <img src="images/imageslider/lake.jpg" alt="a canoeist on a lake at sunset">
    <img src="images/imageslider/madrid.jpg" alt="looking down over madrid from a clock tower">
    <img src="images/imageslider/norwaylake.jpg" alt="a lake surrounded by mountains in Nowray">
    <img src="images/imageslider/sunrise.jpg" alt="sunrise over a lake">
    <img src="images/imageslider/treeslandscape.jpg" alt="trees and countryside reflected in a lake">
    <img id="first-clone" src="images/imageslider/beachresort.jpg" alt="A bustling beach resort with mountains in the distance">
</div>
</div>



    <script src="imagesliderscripts.js"></script>
</body>
</html>
