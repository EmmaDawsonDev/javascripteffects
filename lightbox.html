<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="lightboxstyles.css">
</head>
<body>
    <!--Gallery of images to display with lightbox when clicked-->
    <div class="gallery">
        <img src="images/lightbox/bird.jpg" alt="A bird eating berries whilst flying">
        <img src="images/lightbox/butterfly.jpg" alt="a balck and white butterfly">
        <img src="images/lightbox/dolphin.jpg" alt="a dolphin">
        <img src="images/lightbox/elephant.jpg" alt="a flock of elephants">
        <img src="images/lightbox/fox.jpg" alt="a fox">
        <img src="images/lightbox/frog.jpg" alt="a jungle frog">
        <img src="images/lightbox/giraffe.jpg" alt="a giraffe">
        <img src="images/lightbox/hare.jpg" alt="a hare">
        <img src="images/lightbox/hedgehog.jpg" alt="a hedgehog">
        <img src="images/lightbox/lion.jpg" alt="a lion">
        <img src="images/lightbox/parrot.jpg" alt="a macaw parrot">
        <img src="images/lightbox/seaturtle.jpg" alt="a sea turtle">
    </div>



    <script src="lightboxscripts.js"></script>
</body>
</html>
